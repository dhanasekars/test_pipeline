stages:
  - build
  - test

build website:
  stage: build
  image: node
  script:
    - npm install
    - npm config set registry http://registry.npmjs.org
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  image: node
  stage: test
  script:
    - npm install
    - npm config set registry http://registry.npmjs.org
    - npm install -g gatsby-cli
    - gatsby serve
    # - sleep 3
    - curl "http://localhost:9000" | grep -q "Gatsby"
