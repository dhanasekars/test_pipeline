stages:
  - build
  - test

build website:
  stage: build
  image: node
  script:
    - npm install
    - npm config set registry http://registry.npmjs.org
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - ./public

test artifact:
  stage: test
  script:
    - grep "Gatsby" ./public/index.html
    - grep "A_B_C_D" ./public/index.html
